{% extends 'a.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Movie Theatre Website</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
{% block content %}
    <body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center">{{ movie.title }}</h3>
            </div>

            <div class="panel-body">
                <div><img src="{{ movie.url }}"
                          style="width: 300px; height: 350px; display: block; margin: auto">
                </div>
                <dl class="dl-horizontal col-md-offset-4 col-lg-offset-4 col-xl-offset-4" style="margin-bottom: 0px">
                    <dt>grade</dt>
                    <dd>{{ movie.grade }}</dd>
                    <dt>duration</dt>
                    <dd>{{ movie.duration }}</dd>
                    <dt>stock</dt>
                    <dd>{{ movie.stock }}</dd>
                </dl>
                <!--<div class="panel-body col-md-offset-5 col-lg-offset-5 col-xl-offset-5">-->
                <div>
                    <a href="javascript:book({{ movie.id }})">
                        <button class="btn btn-primary" id="book" style="display: block; margin: auto">BOOK</button>
                    </a>
                </div>

            </div>
        </div>
        <script type="text/javascript">
            {%  if movie.stock == 0 %}
                console.log('0');
                document.getElementById("book").disabled = true;
            {% endif %}
        </script>
        <script>
            function book(id) {
                flag = confirm('book now?');
                if (flag) {
                    window.location.href = "/about_us/movies/book?id=" + id;
                }

            }
        </script>

    </div>
    </body>

{% endblock %}
